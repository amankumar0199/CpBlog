{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block body_block %}
  <form class="post-form" method="POST">
    <h1>New Post</h1>
    <hr>
    {% csrf_token %}
    <div class="row">
      <div class="col-4">
        {{ form.author|as_crispy_field }}
      </div>
      <div class="col-8">
        {{ form.tags|as_crispy_field }}
      </div>

      <div class="col-12">
        {{ form.title|as_crispy_field }}
      </div>
      <div class="col-12 mt-4 border rounded p-0 ml-2 mr-2 mb-2">
        {{ form.text }}
      </div>
    </div>
    <input type="submit" class="btn btn-default btn-success btn-block mt-4" value="Save Post">
    <hr>
  </form>


  <script>
    var editor = new MediumEditor('.editable');
  </script>

{% endblock %}
